<!DOCTYPE html>
<html lang="zh-Hant">

<head>
<!-- START: shared head -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TESTO HOTEL</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- 主樣式 -->
<link rel="stylesheet" href="css/style.css">

<!-- 外掛樣式 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
<link rel="stylesheet" href="fonts/fontawesome/css/all.css">


<!-- 外掛 JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>

<!-- 自訂功能：include.js + 回頂按鈕 -->
<script src="js/include.js" defer></script>
<script src="js/tools/goTop.js" defer></script>

<!-- ✅ 載入 header/footer JS 並初始化 -->
<script src="js/modules/headerComponent.js" defer></script>
<script src="js/modules/footerComponent.js" defer></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    if (typeof loadHeader === "function") loadHeader();
    if (typeof loadFooter === "function") loadFooter();
  });
</script>
<!-- END: shared head -->
<title>TESTO HOTEL</title>
</head>
<body>
<main>
    <div id="headerComponent"></div>
    <div id="bannerComponent"></div> <!-- 大廣告 -->
    <div id="bookingBarComponent"></div> <!-- 日期訂房器 -->
    <div id="specialOffersComponent"></div> <!--優惠活動 -->
    <div id="popularRoomsComponent"></div> <!--熱門房型 -->
    <div id="diningFacilitiesComponent"></div> <!--餐飲設施 -->
    <div id="footerComponent"></div>
  </main>
  <script src="js/vue.global.prod.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/data/roomIntro.js"></script>
  <script src="js/main.js" defer></script>
  <script src="js/tools/goTop.js" defer></script>
  <script>

    flatpickr("#checkIn", {
      dateFormat: "Y/m/d",
      minDate: "today"
    });

    flatpickr("#checkOut", {
      dateFormat: "Y/m/d",
      minDate: "today"
    });

  </script>
</body>

</html>
